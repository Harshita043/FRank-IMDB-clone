<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FilmyRank</title>
        <link rel="icon" type="image/x-icon" href="assets/Franklogo.png" />

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
       <!--font awesome link-->
        <script src="https://kit.fontawesome.com/5d746e27fb.js" crossorigin="anonymous"></script>
        
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
       
        <nav class="navbar"  px-3 sticky-top>
            <div class="container-fluid  justify-content-start">
              <a class="navbar-brand">
                <img src="./assets/Franklogo.png" alt="logo">
                <span class="pt-4 website-name">FilmyRank</span>
              </a>
             <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <form action="" autocomplete="on">
            <input
              type="search"
              placeholder="Search"
              id="search"
              autocomplete="off"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
          </nav>


          <div id="super-container" class="d-flex justify-content-between">
            <!-- MAIN  SECTION-->
            <main id="main-section">
              <!-- Suggestions container-->
              <div id="Suggestions-container" class="d-flex">
                <p id="empty-search-text" class=" fs-1 pt-5 ms-4">
                  Your search results will appear hear!
                </p>
      
                <div id="card-container">
                
                </div>
              </div>
            </main>
      
            <!-- FAVORITES SECTION -->
            <section id="favorites-section" class="animate__animated">
              <h2>Favorites</h2>
      
              <div id="empty-fav-text">
                <p class="fs-5 mx-3">
                  Click on <i class="fa-heart fa-solid"></i> icon of movies
                  to add.
                </p>
              </div>
      
              <div id="fav-movies-container" class=".flex-column mx-auto">
             
              </div>
            </section>
          </div>
      

     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
